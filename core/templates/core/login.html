<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=yes">
    <title>Petscorp</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <link rel="icon" href="{% static 'core/img/badguylogo.PNG' %}">    
  </head>

 
  <body>
    <div class="container" style="height: 100%;">
      <div class="row">
        <div class="col-sm-1" id="barra-izquierda">
        </div>
      <div class="col-sm-10"> 
       <form action="index.html" method="get">
          <div class="imgcontainer">
            <div id="titulo-principal"><h1>¡¡Bienvenido!!</h1></div>
            <div id="titulo-principal"><h3>PetsCorp</h3></div>
            <img src="{% static 'core/img/perritogif.gif' %}" alt="Avatar" class="avatar" height="350">
          </div>
          <div class="container">
            <label for="usuario"><b>Usuario</b></label>
            <input type="text" placeholder="ingrese Usuario" name="usuario" required>
        
            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Ingrese Contraseña" name="contraseña" required>
  
            <span class="psw"> Restablecer <a href="https://mail.google.com/"> Contraseña? </a></span>
  
            <a href="{% url 'home1' %}"> <button>Ingresar</button> 
          
              
              <a href="{% url 'creacuenta' %}" style="float: right;">Crear cuenta</a>
            
             
          </div>
        
          <div class="container" style="background-color:rgb(255, 255, 255)">
            
  
            <a href="{% url 'home' %}"><button type="button">Regresar</button></a>
  
            
  
            
  
          </div>
        </form> 
      </div>
    </div>


    <!--En el div poner una col de 12 para ubicar el pie de pagina al centro de la pagina login-->
    <div class="col-sm-12"  align="center">
            <footer class="footer" id="bajada">
      
              <div class="social">
                <a href="https://www.instagram.com/?hl=es"><img src="{% static 'core/img/instagram.png' %}" alt="instagram" id="instagram"></a>
                <a href="https://es-la.facebook.com/"><img src="{% static 'core/img/facebook.png' %}" alt="facebook" id="facebook"></a>
                <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"><img src="{% static 'core/img/twitter.png' %}" alt="twitter"   id="twitter"></a>
                <a href="https://web.whatsapp.com/"><img src="{% static 'core/img/whatsapp.png' %}" alt="Whastsapp" id="Whastsapp"></a>
              </div>
              <dl>
                <dt id="tel">TELEFONO</dt><a href="#"><img src="{% static 'core/img/telephone.png' %}" alt="telephone" id="telephone"></a>
                <dd>
                  <a href="tel:+56 9 55555555">(+56 9 5555555)</a>
                </dd>
         </dl>
         <div class="col-sm-12">
           <p class="copyright">PetsCorp company © 2022</p>
           <center>
           <a href="{% url 'admin' %}" style="float: center;">Acceso administrador</a>
          </center>
         </div>
       </div>
      </footer>
    </div>
    <script>
      var alertPlaceholder = document.getElementById('liveAlertPlaceholder');
      var alertTrigger = document.getElementById('ingresar');

      function alert(message, type) {
          document.getElementById("alert").innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
      }
      $(document).ready(function () {
          $("#ingresar").click(function () {
              var email = $("#usuario").val();
              if (email.includes("@gmail") || email.includes("@hotmail") || email.includes("@outlook")) {
                  var contraseña = $("#contraseña").val();
                  if(contraseña.length > 8){
                      alertTrigger.addEventListener('click', function () {
                          alert('Has ingresado correctamente los valores de tu cuenta!', 'success');
                          $(location).attr('href',"{% url 'home' %}");
                      })    
                  }else {
                      if (alertTrigger) {
                          alertTrigger.addEventListener('click', function () {
                              alert('Campo Contraseña no puede estar vacio o debe ser mayor a 8 caracteres', 'danger');
                          })
                      }
                  }
              }else {
                  if (alertTrigger) {
                      alertTrigger.addEventListener('click', function () {
                          alert('Formato de Correo Incorrecto', 'danger');
                      })
                  }
              }  
          });
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
