<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsCorp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" href="img/badguylogo.PNG">
</head>
<body>
  <div class="container" style="height: 100%;">
    <div class="row">
      <div class="col-sm-1" id="barra-izquierda">
      </div>
    <div class="col-sm-10"> 
     <form action="index.html" method="get">
        <div class="imgcontainer">
          <div id="titulo-principal"><h1>¡¡Bienvenido!!</h1></div>
          <div id="titulo-principal"><h3>PetsCorp</h3></div>
          <img src="img/shiver-mr-wolf.gif" alt="Avatar" class="avatar" height="350">
        </div>
        <div class="container">
          <label for="usuario"><b>Usuario</b></label>
          <input type="text" placeholder="Ingrese usuario" name="usuario" required>
      
          <div class="form-group">
            <label for="Password">Contraseña</label>
            <input type="password" class="form-control" id="Password" placeholder="Ingrese una Contraseña">
          </div>

          <div class="form-group">
            <label for="Email">Correo</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Ingrese su correo" required>
            <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie</small>
          </div>


         
          <label for="direccion"><b>Direccion</b></label> 
          <input type="text" placeholder="Ingrese direccion" name="direccion" required>

          <div class="alert alert-warning" role="alert">
            Recuerda ingresar tu comuna! Ejemplo: (Vivaceta 336 DP 12, San Bernardo)
          </div>

        
          <button class= "loginpage" type="submit" >Ingresar</button>
          
          <label>
            <input type="checkbox" checked="checked" name="remember"> Recuerdame
          </label>
        </div>
      
        <div class="container" style="background-color:rgb(255, 255, 255)">
          <button type="button" class="cancelbtn"><a href="index.html">Regresar</a></button>
        
        </div>
      </form> 
    </div>
  </div>

    <!--En el div poner una col de 12 para ubicar el pie de pagina al centro de la pagina login-->
    <div class="col-sm-12"  align="center">
            <footer class="footer" id="bajada">
      
         <div class="social">
           <a href="https://www.instagram.com/?hl=es"><img src="img/instagram.png" alt="instagram" id="instagram"></a>
           <a href="https://es-la.facebook.com/"><img src="img/facebook.png" alt="facebook" id="facebook"></a>
           <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"><img src="img/twitter.png" alt="twitter"   id="twitter"></a>
           <a href="https://web.whatsapp.com/"><img src="img/whatsapp.png" alt="Whastsapp" id="Whastsapp"></a>
         </div>
         <dl>
           <dt id="tel">TELEFONO</dt><a href="#"><img src="img/telephone.png" alt="telephone" id="telephone"></a>
           <dd>
             <a href="tel:+56 9 55555555">(+56 9 5555555)</a>
           </dd>
         </dl>
         <div class="col-sm-12">
           <p class="copyright">Duoc company © 2022</p>
         </div>
       </div>
      </footer>
    </div>

</body>
</html>
